<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="map">
        <div id="my-map"></div>
        <div id="map-options">
            <button type="button" class="buttons" id="map-background">Map Type Toggle</button>
            <div id="map-colors-div">
                <svg id="map-colors"></svg>
            </div>
            <label for="colors">Color By:</label>
            <select name="colors" id="colors">
                <option value="default">Monochromatic</option>
                <option value="service_code">service code</option>
                <option value="updateTime">update time</option>
                <option value="request_into_year">request date</option>
                <option value="agency_responsible">agency</option>
            </select>
        </div>
    </div>
    <div>
        <svg id="requested_datetime_linechart"></svg>
    </div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>


    <script src="js/linechartFocus.js"></script>
    <script src="js/colorsOption.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>


</body>
</html>
