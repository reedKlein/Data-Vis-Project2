<!DOCTYPE html>
<html>

<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onLoad="document.getElementById('colors').options[0].selected = 'selected';">
    <div id="my-map"></div>
    <div id="map-options">
        <div id="button-bar">
            <button type="button" class="buttons" id="map-background">Map Type Toggle</button>
            <button type="button" class="buttons" id="sidebar-button" onclick="openNav()">&#9776;</button>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <div id="sidebar-toolbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <button type="button" class="buttons" onclick="toggleColor()" id="color-button">Color</button>
            <button type="button" class="buttons" onclick="toggleGraph()" id="graph-button">Graphs</button>
        </div>
        <div id="color-selection">
            <select name="colors" id="colors">
                <option value="none" selected disabled hidden>Select a Color Option</option>
                <option value="default">Monochromatic</option>
                <option value="service_code">Service Code</option>
                <option value="updateTime">Update Time</option>
                <option value="request_into_year">Request Date</option>
                <option value="agency_responsible">Agency</option>
            </select>
            <div id="map-colors-div">
                <svg id="map-colors"></svg>
            </div>
        </div>
        <div hidden id="graph-selection">
            <div>
                <button type="button" class="buttons" id="clear-filters">Clear Filters</button>
            </div>
            <div>
                <svg id="requested_datetime_linechart"></svg>
                <button type="button" class="buttons" id="filter-line">Filter Selection</button>
                <button type="button" class="buttons" id="clear-line">Clear Line Selection</button>
            </div>
            <div>
                <svg id="requested_day_barchart"></svg>
                <button type="button" class="buttons" id="requested_day_logScale">Log Scale</button>
            </div>
            <div>
                <svg id="service_name_barchart"></svg>
                <button type="button" class="buttons" id="service_name_logScale">Log Scale</button>
            </div>
            <div>
                <svg id="zipcode_barchart"></svg>
                <button type="button" class="buttons" id="zipcode_logScale">Log Scale</button>
            </div>
            <div>
                <svg id="update_time_chart"></svg>
                <div id="update_time_chart_options">
                <button type="button" class="buttons" id="update_time_logScale">Log Scale</button>
                <input type="number" min="1" max="100" step="1" value="20" id="nBins">
                <label for="nBins">Bin Count</label>
                <div id="update_time_chart_filter">
                    <input type="number" min="0" max="100" step="1" value="0" id="minBin">
                    <label for="minBin">Minimum Update Time (days)</label>
                    <input type="number" min="1" max="100" step="1" value="40" id="maxBin">
                    <label for="maxBin">Maximum Update Time (days)</label>
                </div>

                </div>
            </div>
        </div>
    </div>


    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="../js/sideBarSelection.js"></script>


    <script src="js/linechartFocus.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/colorsOption.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>


</body>

</html>
