<!DOCTYPE html>
<html>

<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onLoad="document.getElementById('colors').options[0].selected = 'selected';">
    <div id="my-map"></div>
    <div id="map-options">
        <div id="button-bar">
            <button type="button" class="buttons" id="map-background">Map Type Toggle</button>
            <button type="button" class="buttons" id="sidebar-button" onclick="openNav()">&#9776;</button>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <div id="sidebar-toolbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <button type="button" class="buttons" onclick="toggleColor()" id="color-button">Color</button>
            <button type="button" class="buttons" onclick="toggleGraph()" id="graph-button">Graphs</button>
        </div>
        <div id="color-selection">
            <select name="colors" id="colors">
                <option value="none" selected disabled hidden>Select a Color Option</option>
                <option value="default">Monochromatic</option>
                <option value="service_code">Service Code</option>
                <option value="updateTime">Update Time</option>
                <option value="request_into_year">Request Date</option>
                <option value="agency_responsible">Agency</option>
            </select>
            <div id="map-colors-div">
                <svg id="map-colors"></svg>
            </div>
        </div>
        <div hidden id="graph-selection">
            <div style="text-align:center;">
                <button type="button" class="buttons-graphs" id="clear-filters">Clear Filters</button>
            </div>
            <div class="svg-container">
                <div class="chartH">
                    <h1 class="chart-title">Request Dates</h1>
                </div>
                <svg id="requested_datetime_linechart"></svg>
                <div class="display-options">
                    <button type="button" class="buttons-graphs" id="filter-line">Filter Line Graph</button>
                    <button hidden type="button" class="buttons-graphs" id="clear-line">Clear Line Selection</button>
                </div>
            </div>
            <hr>
            <div class="svg-container">
                <div class="chartH">
                    <h1 class="chart-title">Day Requested</h1>
                </div>
                <svg id="requested_day_barchart"></svg>
                <div class="display-options">
                    <button type="button" class="buttons-graphs" id="requested_day_logScale">Log Scale</button>
                </div>
            </div>
            <hr>
            <div class="svg-container">
                <div class="chartH">
                    <h1 class="chart-title">Service Requests</h1>
                </div>
                <svg id="service_name_barchart"></svg>
                <div class="display-options">
                    <button type="button" class="buttons-graphs" id="service_name_logScale">Log Scale</button>
                </div>
            </div>
            <hr>
            <div class="svg-container">
                <div class="chartH">
                    <h1 class="chart-title">Zipcode</h1>
                    <div>
                        <a class="chart-moreinfo" href="https://zipdatamaps.com/zipcodes-cincinnati-oh" target="_blank" style="font-size:16px; text-align:center; margin-bottom:4px;">See Zipcodes</a>
                    </div>
                </div>
                <svg id="zipcode_barchart"></svg>
                <div class="display-options">
                    <button type="button" class="buttons-graphs" id="zipcode_logScale">Log Scale</button>
                </div>
            </div>
            <hr>
            <div class="svg-container">
                <div class="chartH">
                    <h1 class="chart-title">Days between request and update</h1>
                    <div id="update_time_chart_filter">
                        <div style="margin-bottom: 4px;">
                            <span class="chart-moreinfo">Filter Range</span>
                        </div>
                        <input type="number" min="0" max="100" step="1" value="0" id="minBin">
                        <label for="minBin">Min. (days)</label>
                        <input type="number" min="1" max="100" step="1" value="40" id="maxBin">
                        <label for="maxBin">Max. (days)</label>
                    </div>
                </div>
                <svg id="update_time_chart"></svg>
                <div class="display-options" style="height:100%; width:100%">
                    <div style="height: 100%; width:50%; float:left;">
                        <button type="button" class="buttons-graphs" id="update_time_logScale" style="margin-bottom:10px;">Log Scale</button>
                    </div>
                    <div style="height: 100%; width:50%; float:right; margin-top:10px;">
                        <input type="number" min="1" max="100" step="1" value="20" id="nBins">
                        <label for="nBins">Bin Count</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="../js/sideBarSelection.js"></script>


    <script src="js/linechartFocus.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/colorsOption.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>


</body>

</html>
